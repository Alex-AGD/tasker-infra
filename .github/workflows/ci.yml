name: Infrastructure CI Pipeline

on:
  push:
    branches: [master, develop]
  pull_request:
    branches: [master, develop]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  validate-helm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: "latest"

      - name: Add bitnami repo
        run: |
          helm repo add bitnami https://charts.bitnami.com/bitnami
          helm repo update

      - name: Validate Helm Chart
        run: |
          cd helm/tasker
          helm dependency update
          helm lint .
          helm template .

  validate-k8s:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install kubeval
        run: |
          wget https://github.com/instrumenta/kubeval/releases/latest/download/kubeval-linux-amd64.tar.gz
          tar xf kubeval-linux-amd64.tar.gz
          sudo mv kubeval /usr/local/bin

      - name: Validate Kubernetes manifests
        run: |
          find . -type f -name "*.yaml" -not -path "./helm/*" | while read file; do
            kubeval "$file" --schema-location https://raw.githubusercontent.com/yannh/kubernetes-json-schema/master/v1.20.0-standalone
          done

      - name: Validate CRDs
        run: |
          # Validate PrometheusRule
          if [[ -f ./monitoring/prometheus-rules/tasker-alerts.yaml ]]; then
            kubectl apply --dry-run=client -f ./monitoring/prometheus-rules/tasker-alerts.yaml
          fi
